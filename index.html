<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PayHero Wallet Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    body{font-family:'Inter',sans-serif;background-color:#f7f7f7;display:flex;justify-content:center;align-items:center;min-height:100vh}
    .app-card{box-shadow:0 15px 30px -10px rgba(0,0,0,0.1);background:linear-gradient(135deg,#fff 0%,#f9f9f9 100%)}
    .menu-button:hover + #menuContent{display:block}
  </style>

  <!-- Firebase + App script (your original script parts should be included here) -->
  <script type="module">
    // Your original Firebase initialization and helper functions from Part 1 & Part 2
    // Ensure these are present exactly as you had them, including initializeBalanceDocument and setupBalanceListener.
  </script>

  <script>
    // Replace only the handleDepositRequest implementation with a secure call to your backend.
    window.handleDepositRequest = async (phone, amount) => {
      const depositAmount = parseFloat(amount);
      if (isNaN(depositAmount) || depositAmount <= 0) {
        return window.updateStatus('Please enter a valid amount.', 'text-red-600');
      }
      if (!phone || phone.length < 9) {
        return window.updateStatus('Please enter a valid phone number.', 'text-red-600');
      }
      if (!window.balanceRef) {
        return window.updateStatus('System not initialized. Please wait for Auth.', 'text-red-600');
      }

      const btn = document.getElementById('depositButton');
      btn.disabled = true;
      btn.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Processing...';
      document.getElementById('depositForm').phone.disabled = true;
      document.getElementById('depositForm').amount.disabled = true;
      document.getElementById('menuButton').disabled = true;

      window.updateStatus('Initiating M-Pesa push. Waiting for PayHero confirmation...', 'text-yellow-600');

      try {
        const backendUrl = (typeof __backend_url !== 'undefined') ? __backend_url : '/payhero/checkout';
        const resp = await fetch(backendUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: window.userId, phone, amount: depositAmount })
        });

        const data = await resp.json().catch(() => ({}));
        if (!resp.ok) {
          console.error('Checkout error', data);
          window.updateStatus(data.error || 'Failed to start payment. Please try again.', 'text-red-600');
          return;
        }

        const accountRef = data.account_reference || data.accountReference || null;
        window.updateStatus('STK push sent. Confirm the prompt on your phone. Waiting for confirmation...', 'text-yellow-600');

        if (accountRef) {
          document.getElementById('statusMessageModal').textContent = `Payment started (ref ${accountRef}). Waiting for confirmation...`;
        }
      } catch (err) {
        console.error(err);
        window.updateStatus('Unexpected error initiating payment. Check console for details.', 'text-red-600');
      } finally {
        btn.disabled = false;
        btn.innerHTML = 'Pay Now';
        document.getElementById('depositForm').phone.disabled = false;
        document.getElementById('depositForm').amount.disabled = false;
        document.getElementById('menuButton').disabled = false;
      }
    };

    // Keep your existing helpers: handleDepositSubmit, toggleMenu, openDepositModal, closeDepositModal, updateStatus, etc.
  </script>
</head>
<body class="bg-gray-50 p-4 sm:p-8">
  <div class="app-card w-full max-w-sm mx-auto p-6 md:p-8 rounded-xl border border-gray-100 shadow-xl">
    <header class="text-center mb-6">
      <h1 class="text-3xl font-extrabold text-blue-600">PayHero Wallet</h1>
      <p class="text-sm text-gray-500 mt-1" id="userIdDisplay">User ID: Waiting for Authentication...</p>
    </header>

    <div class="bg-blue-600 p-6 rounded-xl text-white shadow-lg mb-6">
      <p class="text-sm font-medium opacity-80">Current Balance (Ksh)</p>
      <p id="balanceAmount" class="text-4xl font-bold mt-1">Ksh 0.00</p>
    </div>

    <div class="relative inline-block w-full text-left">
      <div>
        <button type="button" onclick="toggleMenu()" id="menuButton"
          class="menu-button w-full justify-center rounded-lg border border-gray-300 shadow-sm px-4 py-3 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out flex items-center">
          Wallet Actions
          <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>

      <div id="menuContent" class="hidden origin-top-right absolute right-0 mt-2 w-full rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-10">
        <div class="py-1" role="none">
          <button onclick="openDepositModal()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-blue-600 transition duration-150 ease-in-out rounded-md">
            <svg class="w-5 h-5 inline-block mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
            Deposit Money
          </button>
        </div>
      </div>
    </div>

    <p id="statusMessage" class="mt-8 text-center text-sm font-medium text-gray-500">System ready. Click 'Wallet Actions' to deposit.</p>
  </div>

  <div id="depositModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden flex items-center justify-center p-4 z-50 transition-opacity duration-300">
    <div class="bg-white rounded-xl w-full max-w-md shadow-2xl p-6 md:p-8 transform transition-all duration-300 scale-100">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">Deposit via PayHero</h2>

      <form id="depositForm" onsubmit="handleDepositSubmit(event)">
        <div class="mb-4">
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number (M-Pesa registered)</label>
          <input type="tel" id="phone" name="phone" placeholder="e.g., 0712345678" required pattern="[0-9]{9,15}" title="Enter a valid phone number."
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" />
        </div>

        <div class="mb-6">
          <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount (Ksh)</label>
          <input type="number" id="amount" name="amount" placeholder="Minimum 10.00" min="10" step="0.01" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out" />
        </div>

        <button type="submit" id="depositButton"
          class="w-full flex justify-center items-center px-4 py-3 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
          Pay Now
        </button>

        <button type="button" onclick="closeDepositModal()" class="w-full mt-3 text-center text-sm text-gray-500 hover:text-gray-700 transition duration-150 ease-in-out">
          Cancel
        </button>
      </form>

      <p id="statusMessageModal" class="mt-4 text-center text-sm font-medium text-gray-500"></p>
    </div>
  </div>
</body>
</html>
